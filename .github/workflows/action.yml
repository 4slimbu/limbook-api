  name: limbook-api-ci

  on:
    push:
      branches:
        - develop
        - master
    pull_request:
      branches:
        - develop
        - master

  jobs:
    build-and-test:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          python-version: ['3.x']

      name: Python ${{ matrix.python-version }}
      steps:
        - uses: actions/checkout@v2

        - name: Setup Python
          uses: actions/setup-python@v2
          with:
            python-version: ${{ matrix.python-version }}
            architecture: x64

        - name: Install dependencies
          run: |
            pip install -r requirements.txt

        - name: Run tests
          run: |
            python -m unittest tests/*test.py

        - name: Deploy to staging
          if: github.ref == 'refs/heads/develop'
          run: |
            git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_STAGE_APP_NAME }}.git
            git fetch --all --unshallow
            git push heroku HEAD:master -f

        - name: Deploy to production
          if: github.ref == 'refs/heads/master'
          run: |
            git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_PROD_APP_NAME }}.git
            git fetch --all --unshallow
            git push heroku HEAD:master -f

